<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <link rel="stylesheet" href="project-house.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Auto accessoire</title>
</head>
<body>
          <div class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></div>

      <section class="hero">
        <div class="title">Auto Accessoire</div>
        <div class="description">An e-commerce website to manage products and orders</div>
        <img src="assets/auto-hero.webp" alt="project-picture">
      </section>

      <div class="part">ADMIN PART</div>

    <div class="element">
        <div class="text-element">Manage products edit or delete</div>
        <img src="assets/auto1.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">Add product</div>
        <img src="assets/auto2.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">See orders</div>
        <img src="assets/auto3.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">Confirm cancel orders</div>
        <img src="assets/auto4.webp" alt="project-picture">
      </div>

            <div class="part">USER PART</div>
        <div class="element">
        <div class="text-element">See products</div>
        <img src="assets/auto5.webp" alt="project-picture">
      </div>

        <div class="element">
        <div class="text-element">Details of product</div>
        <img src="assets/auto6.webp" alt="project-picture">
      </div>

        <div class="element">
        <div class="text-element">Make order</div>
        <img src="assets/auto7.webp" alt="project-picture">
      </div>

              <div class="element">
        <div class="text-element">Successfull order</div>
        <img src="assets/auto8.webp" alt="project-picture">
      </div>

            <div class="part">DARK MODE ADMIN PART</div>

                      <div class="element">
        <img src="assets/auto9.webp" alt="project-picture" style="margin-bottom: 4em;">
        <img src="assets/auto10.webp" alt="project-picture" style="margin-bottom: 4em;">
        <img src="assets/auto11.webp" alt="project-picture" style="margin-bottom: 4em;">
        <img src="assets/auto12.webp" alt="project-picture" style="margin-bottom: 4em;">
      </div>

<script>
  // Register ScrollTrigger and set up animations
  gsap.registerPlugin(ScrollTrigger);
  
  // Wait for DOM to load
  document.addEventListener('DOMContentLoaded', () => {
    
    // Target all .element containers
    gsap.utils.toArray('.element').forEach(element => {
      
      // Create a timeline for this element
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: element,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
      
      // Animation sequence
      tl.from(element, {
        opacity: 0,
        y: 40,
        duration: 0.7,
        ease: "power2.out"
      })
      .from(element.querySelector('.text-element'), {
        opacity: 0,
        x: -30,
        duration: 0.5,
        ease: "back.out(1.2)"
      }, "-=0.3")
      .from(element.querySelector('img'), {
        opacity: 0,
        x: 30,
        duration: 0.5,
        ease: "back.out(1.2)"
      }, "-=0.4");
    });
  });
</script>

</body>
</html>
