<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="project-house.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movo</title>
</head>
<body>
    <div class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></div>

      <section class="hero">
        <div class="title">MOVO</div>
        <div class="description">An e-commerce website to sell medical products</div>
        <img src="assets/movo-hero.webp" alt="project-picture">
      </section>


      <div class="part">USER PART</div>

    <div class="element">
        <div class="text-element">See products</div>
        <img src="assets/movo1.webp" alt="project-picture">
      </div>

        <div class="element">
        <div class="text-element">See category</div>
        <img src="assets/movo2.webp" alt="project-picture">
      </div>

          <div class="element">

        <img src="assets/movo3.webp" alt="project-picture">
      </div>

    <div class="element">

    <div class="element">

        <img src="assets/movo5.webp" alt="project-picture">

    <div class="element">
        <div class="text-element">See orders</div>
        <img src="assets/movo8.webp" alt="project-picture">

        <img src="assets/movo7.webp" alt="project-picture">
      </div>
