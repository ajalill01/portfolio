<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
            <link rel="stylesheet" href="project-house.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movo</title>
</head>
<body>
    <div class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></div>

      <section class="hero">
        <div class="title">MOVO</div>
        <div class="description">An e-commerce website to sell medical products</div>
        <img src="assets/movo-hero.webp" alt="project-picture">
      </section>


      <div class="part">USER PART</div>

    <div class="element">
        <div class="text-element">See products</div>
        <img src="assets/movo1.webp" alt="project-picture">
      </div>

        <div class="element">
        <div class="text-element">See category</div>
        <img src="assets/movo2.webp" alt="project-picture">
      </div>

          <div class="element">
        <div class="text-element">Details of product</div>
        <img src="assets/movo3.webp" alt="project-picture">
      </div>


      <div class="part">ADMIN PART</div>

    <div class="element">
        <div class="text-element">Manage products edit or delete</div>
        <img src="assets/movo4.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">Add product</div>
        <img src="assets/movo5.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">See orders</div>
        <img src="assets/movo8.webp" alt="project-picture">
      </div>

    <div class="element">
        <div class="text-element">Confirm delete cancel orders</div>
        <img src="assets/movo7.webp" alt="project-picture">
      </div>

<script>
  // Register ScrollTrigger and set up animations
  gsap.registerPlugin(ScrollTrigger);
  
  // Wait for DOM to load
  document.addEventListener('DOMContentLoaded', () => {
    
    // Target all .element containers
    gsap.utils.toArray('.element').forEach(element => {
      
      // Create a timeline for this element
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: element,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
      
      // Animation sequence
      tl.from(element, {
        opacity: 0,
        y: 40,
        duration: 0.7,
        ease: "power2.out"
      })
      .from(element.querySelector('.text-element'), {
        opacity: 0,
        x: -30,
        duration: 0.5,
        ease: "back.out(1.2)"
      }, "-=0.3")
      .from(element.querySelector('img'), {
        opacity: 0,
        x: 30,
        duration: 0.5,
        ease: "back.out(1.2)"
      }, "-=0.4");
    });
  });
</script>

</body>
</html>
