    <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Initialize GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);
    
    // Select all .duo elements
    const duoElements = gsap.utils.toArray('.duo');
    
    // Create animation for each .duo element
    duoElements.forEach(duo => {
      gsap.fromTo(duo, 
        {
          opacity: 0,
          scale: 0.5
        },
        {
          opacity: 1,
          scale: 1,
          duration: 0.8,
          ease: "power2.out",
          scrollTrigger: {
            trigger: duo,
            start: "top 80%", // When the top of the element hits 80% of viewport
            toggleActions: "play none none none", // play on enter, no other actions
            markers: false // Set to true to debug scroll positions
          }
        }
      );
    });
  });
</script>
